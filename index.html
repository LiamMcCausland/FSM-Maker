<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FSM Builder</title>
  <script src="https://unpkg.com/konva@9/konva.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="data:,">
  <style>
    body {
      margin: 0;
      background: #f4f4f4;
      font-family: sans-serif;
    }
    #toolbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #333;
      color: white;
      display: flex;
      align-items: center;
      padding: 10px;
      gap: 10px;
    }
    #toolbar button {
      background: #555;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    #toolbar button:hover {
      background: #777;
    }
    #container {
      position: absolute;
      top: 50px;
      left: 0;
      width: 100vw;
      height: calc(100vh - 50px);
      background: white;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <button id="addStateBtn">Add State</button>
    <button id="clearBtn">Clear</button>
  </div>
  <div id="container"></div>

  <script src="main.js"></script>
</body>
</html>
